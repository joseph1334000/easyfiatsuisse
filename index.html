<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achat de Z</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .widget-container {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .buy-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 25px;
      border: none;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #45a049;
    }

    .quantity-slider {
      width: 80%;
      margin-top: 20px;
    }

    .quantity-label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
    }

    .quantity-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    .status {
      font-size: 1rem;
      color: #333;
      margin-top: 20px;
    }

    iframe {
      display: block;
      width: 100%;
      max-width: 360px;
      height: 530px;
      margin: 20px auto 0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <button class="buy-button">Acheter des Z !</button>
    <div class="quantity-label">Quantité d'achat :</div>
    <div class="quantity-value">0.0000</div>
    <input type="range" min="0" max="10000" step="1" value="0" class="quantity-slider">
    <div class="status" id="status"></div>
    <iframe src="https://bit2me.com/fr/widget/buy/v2?currency=BTC&amount=100&method=card" frameborder="0"></iframe>
  </div>

  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initBuyButton()
        } catch (err) {
          $('#status').html('Accès au compte refusé')
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initBuyButton()
      } else {
        $('#status').html('Pas de Metamask (ou autre fournisseur Web3) installé')
      }
    })

    const initBuyButton = () => {
      $('.buy-button').click(() => {
        const paymentAddress = '0xC6A5F6DdbcfD183A33BC7970107C0510a4499523'
        const amountEth = parseFloat($('.quantity-value').text())
        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if  (err) {
            console.log('Paiement échoué', err)
            $('#status').html('Solde trop faible')
          } else {
            console.log('Paiement réussi', transactionId)
            $('#status').html('Paiement réussi ! Vos Z arrivent bientôt !')
          }
        })
      })

      $('.quantity-slider').on('input', function() {
        const value = parseFloat($(this).val() / 10000).toFixed(4);
        $('.quantity-value').text(value);
      });
    }
  </script>
</body>
</html>
